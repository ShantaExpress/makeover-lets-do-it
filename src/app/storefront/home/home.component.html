
<div id="homeCarousel" class="carousel slide" data-ride="carousel"
  *ngIf="homeBanner && homeBanner.length">

  <!-- Indicators -->
  <ul class="carousel-indicators">

    <li data-target="#homeCarousel" [attr.data-slide-to]="i"
      *ngFor="let banner of homeBanner; let i = index"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let banner of homeBanner; let j = index"
      [ngClass]="{'active' : j == 0}">
      <a routerLink="{{banner.link}}">
        <img src="http://localhost:3000/api/media/download/{{banner.imageId}}"
          alt="{{banner.title}}" width="1100" height="500" />
      </a>
      <div class="carousel-caption">
        <h3>{{banner.title}}</h3>
        <p>{{banner.paragraph}}</p>
      </div>
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#homeCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#homeCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
<br/><hr/><br/>
<div *ngIf="miscellaneous && miscellaneous.length" class="container">
  <ng-container *ngFor="let set of miscellaneous">
    <h2>{{set.header}}</h2>
    <div class="row">        
      <div class="col-4" *ngFor="let product of set.records">
        <img class="" src="http://localhost:3000/api/media/download/{{product.image_id}}"
         alt="{{product.name}}" style="width:100%">
        <div class="">
          <h4 class="">{{product.name}}</h4>
          <p class="">{{product.description}}</p>
          <a href="{{product.url}}" target="_blank" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
