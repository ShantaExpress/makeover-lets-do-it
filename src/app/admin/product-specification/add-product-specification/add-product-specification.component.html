<br/>
<div class="container">
  <br/>
  <div class="alert alert-success alert-dismissible" *ngIf="CRUDSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{CRUDSuccess}}
  </div>
  
  <div class="alert alert-danger alert-dismissible" *ngIf="error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <div>{{error}}</div>
  </div>
  <form novalidate #productFeatureAddForm="ngForm">
    <div class="form-group">
      <label for="name">Product Feature Name</label>
      <div class="input-group">
        <input type="text" class="form-control" id="name"
        placeholder="Enter Product Name" name="name" [(ngModel)]="newProductFeature.name" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="identifier">Product Feature Identifier</label>
      <div class="input-group">
        <input type="text" class="form-control" id="identifier"
        placeholder="Enter Product Name" name="identifier" [(ngModel)]="newProductFeature.identifier" required/>
      </div>
    </div>

    <div class="form-group">
      <label for="specification">Sectional category</label>
      <select class="form-control" id="category.name" name="category.name"
        [(ngModel)]="newProductFeature.sectionalCategory_id" required>
        <option value="">--Choose Sectional Category--</option>
        <option *ngFor="let x of sectionalCategories" 
          [value]="x._id" >{{x.name}}
        </option>
      </select>
    </div>
    <app-product-features [specifications]="newProductFeature.specifications" (emitFeatures)="setFeatures($event)"></app-product-features>
    <br/>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <button type="button" class="input-group btn btn-primary" (click)="addProductFeature(productFeatureAddForm)" 
            [disabled]="!productFeatureAddForm.form.valid">
            <span><i class="fas fa-plus"></i></span> Add Product Feature
          </button>
        </div>
        <div class="input-group-append">
          <button type="button" class="input-group btn btn-secondary" (click)="resetProductFeature(productFeatureAddForm)" 
            [disabled]="!productFeatureAddForm.form.valid"> Reset
          </button>
        </div>
      </div>
    </div>  
  </form>
</div>
