
<div class="container">
  <br/>
  <div class="alert alert-success alert-dismissible" *ngIf="CRUDSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{CRUDSuccess}}
  </div>
  
  <div class="alert alert-danger alert-dismissible" *ngIf="error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <div>{{error}}</div>
  </div>
  <hr/>
  <app-grid-table [configuration]="configuration"
    [parentApis]="['sectionalCategory']" api="productFeatures"
    editLocation="/admin/productFeatures/edit"></app-grid-table>
</div>
