
<div class="container">
  <br/>
  
  <div class="alert alert-success alert-dismissible" *ngIf="CRUDSuccess">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{CRUDSuccess}}
  </div>
  
  <div class="alert alert-danger alert-dismissible" *ngIf="error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <div>{{error}}</div>
  </div>

  <form #addUserForm="ngForm" class="" (ngSubmit)="submitAddUser(addUserForm)"  autocomplete="off">
    
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" class="form-control" id="firstName" required
          placeholder="Enter First Name" [(ngModel)]="user.firstName" name="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" class="form-control" id="lastName" required
          placeholder="Enter Last Name" [(ngModel)]="user.lastName" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" required emailvalidator
          placeholder="Enter Email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="userType">User Type *</label>
        <select [(ngModel)]="user.userType" name="userType" required class="form-control">
          <option value="">-- Select User Type --</option>
          <option *ngFor="let option of userTypeOptions" value="{{option}}">{{option}}</option>
        </select>
      </div>
    <div class="form-group">
      <label for="password">Password *</label>
      
      <div class="input-group">
        <input type="{{passwordType}}" class="form-control" id="password" 
        placeholder="Enter password" name="password"  [(ngModel)]="user.password" required/>

        <div *ngIf="passwordType =='text'" class="input-group-append" (click)="changePasswordType()" >
          <span class="input-group-text text-primary"><i class="far fa-eye"></i></span>
        </div>
        <div *ngIf="passwordType =='password'" class="input-group-append" (click)="changePasswordType()" >
          <span class="input-group-text"><i class="far fa-eye-slash"></i></span>
        </div>
      </div> 
    </div>
    <hr/>

    <button type="submit" class="btn btn-success" [disabled]="!addUserForm.form.valid">
      Add User  
    </button>
  </form>
</div>
