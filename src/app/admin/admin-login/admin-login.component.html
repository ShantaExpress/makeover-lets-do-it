<div class="container">
  <br/>
  <div class="alert alert-danger alert-dismissible fade show" *ngIf="error">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <i class="fas fa-exclamation-triangle"></i>{{errorMessage}}
  </div>
  <h2>Admin Login</h2>
  <form novalidate #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
        </div>
        <input type="email" class="form-control" id="email" emailvalidator
        placeholder="Enter email" name="email" [(ngModel)]="loginUser.email" required/>
      </div> 
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="{{passwordType}}" class="form-control" id="password" 
        placeholder="Enter password" name="password"  [(ngModel)]="loginUser.password" required/>

        <div *ngIf="passwordType =='text'" class="input-group-append" (click)="changePasswordType()" >
          <span class="input-group-text text-primary"><i class="far fa-eye"></i></span>
        </div>
        <div *ngIf="passwordType =='password'" class="input-group-append" (click)="changePasswordType()" >
          <span class="input-group-text"><i class="far fa-eye-slash"></i></span>
        </div>
      </div> 
    </div>
    <button type="button" class="btn btn-primary" (click)="login(loginForm)" 
    [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
