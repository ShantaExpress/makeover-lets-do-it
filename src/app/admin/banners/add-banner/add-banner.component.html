
<div class="container">
    <br/>
    
    <div class="alert alert-success alert-dismissible" *ngIf="CRUDSuccess">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{CRUDSuccess}}
    </div>
    
    <div class="alert alert-danger alert-dismissible" *ngIf="error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <div>{{error}}</div>
    </div>
  
    <form #AddBannerForm="ngForm" class="" (ngSubmit)="submitAddBanner(AddBannerForm)"  autocomplete="off">
    
      <div class="form-group">
        <label for="name">Banner Name *</label>
        <input type="text" class="form-control" id="name" required
          placeholder="Enter Banner Name" [(ngModel)]="banner.name" name="name">
      </div>
      <div class="form-group">
        <label for="imageId">Image *</label>
        <input type="text" class="form-control" id="imageId" required
          placeholder="Enter Image Id" [(ngModel)]="banner.imageId" name="imageId">
      </div>
      <div class="form-group">
        <label for="taggedTo">Tagged To *</label>
        <input type="text" class="form-control" id="taggedTo" required
          placeholder="Tagged To ??" [(ngModel)]="banner.taggedTo" name="taggedTo">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
          placeholder="Description" [(ngModel)]="banner.description" name="description">
      </div>
      <div class="form-group">
        <label for="isEnabled">Enabled ? *</label>
        <input type="text" class="form-control" id="isEnabled" required
          placeholder="Enabled ??" [(ngModel)]="banner.isEnabled" name="isEnabled">
      </div>
      <div class="form-group">
        <label for="rank">Rank</label>
        <input type="number" class="form-control" id="rank"
          placeholder="Enter Rank" [(ngModel)]="banner.rank" name="rank">
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
          placeholder="Enter Title" [(ngModel)]="banner.title" name="title">
      </div>
      <div class="form-group">
        <label for="paragraph">Paragraph</label>
        <input type="text" class="form-control" id="paragraph"
          placeholder="Enter Paragraph" [(ngModel)]="banner.paragraph" name="paragraph">
      </div>
      <div class="form-group">
        <label for="link">URL Link *</label>
        <input type="text" class="form-control" id="link" required
          placeholder="Enter URL" [(ngModel)]="banner.link" name="link">
      </div>
      <div class="form-group">
        <label for="validUpto">Valid Upto</label>
        <input type="date" class="form-control" id="validUpto"
          placeholder="Enter Last Date" [(ngModel)]="banner.validUpto" name="validUpto">
      </div>
      <hr/>
  
      <button type="submit" class="btn btn-success" [disabled]="!AddBannerForm.form.valid">
        Add Banner  
      </button>
    </form>
  </div>
